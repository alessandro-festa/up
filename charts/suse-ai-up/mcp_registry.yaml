    commit: e60444c3d739dc3606d9ff4cd3826019e02df8d9
    project: https://github.com/Azure/aks-mcp
  config:
    description: Configuration for AKS-MCP server
    parameters:
      properties:
        access_level:
          default: readonly
          description: Access level for the MCP server, One of [ readonly, readwrite,
            admin ]
          type: string
        additional_tools:
          description: Comma-separated list of additional tools, One of [ helm, cilium
            ]
          type: string
        allow_namespaces:
          description: Comma-separated list of namespaces to allow access to. If not
            specified, all namespaces are allowed.
          type: string
        azure_dir:
          description: Path to the Azure configuration directory (e.g. /home/azureuser/.azure).
            Used for Azure CLI authentication, you should be logged in (e.g. run `az
            login`) on the host before starting the MCP server.
          type: string
        container_user:
          description: Username or UID of the container user (format <name|uid>[:<group|gid>]
            e.g. 10000), ensuring correct permissions to access the Azure and kubeconfig
            files. Leave empty to use default user in the container.
          type: string
        kubeconfig:
          description: Path to the kubeconfig file for the AKS cluster (e.g. /home/azureuser/.kube/config).
            Used to connect to the AKS cluster.
