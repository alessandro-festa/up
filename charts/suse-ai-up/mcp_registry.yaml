- name: rust-mcp-filesystem
  image: mcp/rust-mcp-filesystem
  type: server
  meta:
    category: productivity
    tags:
    - productivity
    sidecarConfig:
      commandType: docker
      command: docker run -i --rm -e ENABLE_ROOTS=false -e ALLOW_WRITE=false -v /local-directory:/local-directory
        '{{rust-mcp-filesystem.allowed_directories|volume-target|into}}'
      source: manual-config
      lastUpdated: '2025-12-18T15:14:30.169082Z'
  about:
    description: 'The Rust MCP Filesystem is a high-performance, asynchronous, and
      lightweight Model Context Protocol (MCP) server built in Rust for secure and
      efficient filesystem operations. Designed with security in mind, it operates
      in read-only mode by default and restricts clients from updating allowed directories
      via MCP Roots unless explicitly enabled, ensuring robust protection against
      unauthorized access. Leveraging asynchronous I/O, it delivers blazingly fast
      performance with a minimal resource footprint.

      Optimized for token efficiency, the Rust MCP Filesystem enables large language
      models (LLMs) to precisely target searches and edits within specific sections
      of large files and restrict operations by file size range, making it ideal for
      efficient file exploration, automation, and system integration.'
    icon: https://raw.githubusercontent.com/rust-mcp-stack/rust-mcp-filesystem/refs/heads/main/docs/_media/rust-mcp-filesystem.png
    title: Rust Filesystem
  source:
    commit: a959b4c0465ad5452e74b46043a7a91d62f0ea24
    project: https://github.com/rust-mcp-stack/rust-mcp-filesystem
  config:
    description: Configure rust-mcp-filesystem to allow access only to permitted directories.
    env:
    - example: 'false'
      name: ENABLE_ROOTS
      value: '{{rust-mcp-filesystem.enable_roots}}'
    - example: 'false'
      name: ALLOW_WRITE
      value: '{{rust-mcp-filesystem.allow_write}}'
    parameters:
      properties:
        allow_write:
          default: false
          description: Enable read/write mode. If false, the app operates in read-only
            mode.
          title: Allow Write
          type: boolean
        allowed_directories:
          default:
          - /Users/local-test
          description: List of directories that rust-mcp-filesystem can access.
          items:
            type: string
          title: Allowed Directories
          type: array
        enable_roots:
          default: false
          description: Enable dynamic directory access control via MCP client-side
            Roots.
          title: Enable MCP Roots
          type: boolean
      type: object
