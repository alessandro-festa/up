apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "suse-ai-up.fullname" . }}
  labels:
    {{- include "suse-ai-up.labels" . | nindent 4 }}
    {{- with .Values.podLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.podAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "suse-ai-up.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "suse-ai-up.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "suse-ai-up.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        # Main application container
        - name: suse-ai-up
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "suse-ai-up.image" . }}
          imagePullPolicy: {{ include "suse-ai-up.imagePullPolicy" . }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            {{- include "suse-ai-up.appEnv" . | nindent 12 }}
            {{- if .Values.otel.enabled }}
            {{- include "suse-ai-up.otelEnv" . | nindent 12 }}
            {{- end }}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: {{ .Values.healthCheck.port }}
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
            successThreshold: {{ .Values.healthCheck.successThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: {{ .Values.healthCheck.port }}
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
            successThreshold: {{ .Values.healthCheck.successThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}

        # OTEL Collector sidecar container
        {{- if .Values.otel.enabled }}
        - name: otel-collector
          image: {{ include "suse-ai-up.otelImage" . }}
          imagePullPolicy: {{ .Values.otel.collector.imagePullPolicy }}
          ports:
            - name: otlp-grpc
              containerPort: 4318
              protocol: TCP
            - name: otlp-http
              containerPort: 4319
              protocol: TCP
            {{- if .Values.otel.exporters.prometheus.enabled }}
            - name: prometheus
              containerPort: 8889
              protocol: TCP
            {{- end }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otel/config.yaml
              subPath: config.yaml
          resources:
            {{- toYaml .Values.otel.collector.resources | nindent 12 }}
        {{- end }}

        # Additional sidecar containers
        {{- with .Values.sidecarContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      volumes:
        # OTEL Collector configuration volume
        {{- if .Values.otel.enabled }}
        - name: otel-config
          configMap:
            name: {{ include "suse-ai-up.otelConfigName" . }}
        {{- end }}

        # Additional volumes
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Node affinity configuration
      {{- $affinity := dict }}
      {{- if .Values.architecture }}
        {{- $matchExpression := dict "key" "kubernetes.io/arch" "operator" "In" "values" (list .Values.architecture) }}
        {{- $nodeSelectorTerm := dict "matchExpressions" (list $matchExpression) }}
        {{- $nodeAffinity := dict "nodeAffinity" (dict "requiredDuringSchedulingIgnoredDuringExecution" (dict "nodeSelectorTerms" (list $nodeSelectorTerm))) }}
        {{- $affinity = merge $affinity $nodeAffinity }}
      {{- end }}
      {{- if .Values.affinity }}
        {{- $affinity = merge $affinity .Values.affinity }}
      {{- end }}
      {{- if $affinity }}
      affinity:
        {{- toYaml $affinity | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}