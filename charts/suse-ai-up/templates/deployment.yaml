apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "suse-ai-up.fullname" . }}
  labels:
    {{- include "suse-ai-up.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "suse-ai-up.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "suse-ai-up.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "suse-ai-up.serviceAccountName" . }}
      {{- end }}
      containers:
        - name: suse-ai-up
          image: {{ include "suse-ai-up.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: proxy-http
              containerPort: {{ .Values.services.proxy.port }}
              protocol: TCP
            {{- if .Values.tls.enabled }}
            - name: proxy-https
              containerPort: {{ .Values.services.proxy.tlsPort }}
              protocol: TCP
            {{- end }}
          env:
            - name: CORS_ALLOWED_ORIGINS
              value: "{{ .Values.cors.allowedOrigins }}"
{{- if .Values.registry.url }}
            - name: MCP_REGISTRY_URL
              value: "{{ .Values.registry.url }}"
            - name: REGISTRY_TIMEOUT
              value: "{{ .Values.registry.timeout }}"
{{- end }}
          volumeMounts:
            {{- if .Values.registry.enabled }}
            - name: registry-config
              mountPath: /home/mcpuser/config
              readOnly: true
            {{- end }}
            - name: docs-config
              mountPath: /home/mcpuser/docs
              readOnly: true
          resources:
            {{- toYaml .Values.services.proxy.resources | nindent 12 }}
      volumes:
        {{- if .Values.registry.enabled }}
        - name: registry-config
          configMap:
            name: {{ include "suse-ai-up.fullname" . }}-registry
        {{- end }}
        - name: docs-config
          configMap:
            name: {{ include "suse-ai-up.fullname" . }}-docs
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}