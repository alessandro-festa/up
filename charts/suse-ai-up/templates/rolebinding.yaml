{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "suse-ai-up.fullname" . }}-sidecar-binding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "suse-ai-up.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "suse-ai-up.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "suse-ai-up.fullname" . }}-sidecar-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}