apiVersion: apps/v1
kind: Deployment
metadata:
  name: suse-ai-up-minimal
  labels:
    app: suse-ai-up
spec:
  replicas: 1
  selector:
    matchLabels:
      app: suse-ai-up
  template:
    metadata:
      labels:
        app: suse-ai-up
    spec:
      # Multi-architecture support: Uncomment and modify for architecture-specific deployment
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: kubernetes.io/arch
      #           operator: In
      #           values:
      #           - amd64  # Change to "arm64" for ARM64 deployment
      containers:
      - name: suse-ai-up
        # Multi-architecture image support:
        # For multi-arch images: ghcr.io/alessandro-festa/suse-ai-up:latest
        # For x86_64 only: ghcr.io/alessandro-festa/suse-ai-up:latest-amd64
        # For ARM64 only: ghcr.io/alessandro-festa/suse-ai-up:latest-arm64
        image: ghcr.io/alessandro-festa/suse-ai-up:latest
        ports:
        - containerPort: 8911
          name: http
        env:
        - name: PORT
          value: "8911"
        - name: HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"