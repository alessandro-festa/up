# SUSE AI Universal Proxy - Simplified Questions
# Basic configuration for Helm chart installation

- variable: image.tag
  default: "latest"
  description: "Container image version to deploy"
  type: string
  label: "Image Version"
  group: "Basic"

- variable: ingress.enabled
  default: false
  description: "Enable external access via ingress"
  type: boolean
  label: "Enable Ingress"
  group: "Basic"
  show_subquestion_if: true
  subquestions:
  - variable: ingress.hosts[0].host
    default: "suse-ai-up.local"
    description: "Domain name for accessing the proxy"
    type: string
    label: "Domain Name"

- variable: tls.enabled
  default: true
  description: "Enable TLS encryption"
  type: boolean
  label: "Enable TLS"
  group: "Basic"

- variable: auth.method
  default: "oauth"
  description: "Authentication method"
  type: enum
  label: "Authentication"
  group: "Basic"
  options:
  - label: "OAuth 2.0"
    value: "oauth"
  - label: "API Key"
    value: "apikey"
  - label: "Bearer Token"
    value: "bearer"
  - label: "None"
    value: "none"
  show_subquestion_if: "oauth"
  subquestions:
  - variable: auth.oauth.clientId
    default: ""
    description: "OAuth 2.0 Client ID"
    type: string
    label: "Client ID"
  - variable: auth.oauth.clientSecret
    default: ""
    description: "OAuth 2.0 Client Secret"
    type: string
    label: "Client Secret"
  - variable: auth.oauth.authorizationUrl
    default: ""
    description: "OAuth authorization URL"
    type: string
    label: "Authorization URL"
  - variable: auth.oauth.tokenUrl
    default: ""
    description: "OAuth token URL"
    type: string
    label: "Token URL"

- variable: monitoring.enabled
  default: false
  description: "Enable monitoring and metrics"
  type: boolean
  label: "Enable Monitoring"
  group: "Advanced"

- variable: autoscaling.enabled
  default: false
  description: "Enable automatic scaling"
  type: boolean
  label: "Enable Autoscaling"
  group: "Advanced"