apiVersion: v2
name: suse-ai-up
description: SUSE AI Universal Proxy - A comprehensive MCP proxy system with discovery, registry, and plugin management
type: application
version: 0.0.1
appVersion: "0.0.1"

keywords:
  - mcp
  - ai
  - proxy
  - model-context-protocol
  - kubernetes

home: https://github.com/suse/suse-ai-up
sources:
  - https://github.com/suse/suse-ai-up

maintainers:
  - name: SUSE AI Team
    email: ai@suse.com

dependencies:
  # Optional monitoring stack
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled

annotations:
  artifacthub.io/category: "ai-ml"
  artifacthub.io/license: "Apache-2.0"
  artifacthub.io/links: |
    - name: Documentation
      url: https://github.com/suse/suse-ai-up/tree/main/docs
    - name: Source Code
      url: https://github.com/suse/suse-ai-up